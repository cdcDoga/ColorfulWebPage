	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<body background="black-wood-background.png">
	<div class="container">
		<div>
			<h2 id="headtext">Select a Spectrum Color for Your Desıgn</h2>
		</div>
		<div class="row">
			<div class="col-md-2 col-sm-5 color infra-red" id="red0" onclick="change_color('red0')"></div>
		    <div class="col-md-2 col-sm-5 color orange-yellow" id="yellow0" onclick="change_color('yellow0')"></div>
		    <div class="col-md-2 col-sm-5 color caribbean-green" id="green0" onclick="change_color('green0')"></div>
		    <div class="col-md-2 col-sm-5 color cyan-cornflower-blue" id="blue0" onclick="change_color('blue0')"></div>
		    <div class="col-md-2 col-sm-5 color warm-black" id="black0" onclick="change_color('black0')"></div>
		</div>
	</div>


	<script>

        function change_color(boxID){
        	switch(boxID){
        		case "red0":
        			document.getElementById('headtext').style.color = "#EF476F";
        			break;
        		case "yellow0":
        			document.getElementById('headtext').style.color = "#FFD166";
        			break;
        		case "green0":
        			document.getElementById('headtext').style.color = "#06D6A0";
        			break;
        		case "blue0":
        			document.getElementById('headtext').style.color = "#118AB2";
        			break;
        		case "black0":
        			document.getElementById('headtext').style.color = "#073B4C";
        			break;
        	}
        }

    </script>


</body>
